name: CI
on:
  push:
    branches: ['**']   # déclenche sur TOUTES les branches (dont develop)
  pull_request:        # déclenche sur chaque PR
  workflow_dispatch:   # ajoute le bouton "Run workflow"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run -s lint --if-present
      - run: npm run -s test --if-present
      - run: npm run -s build
