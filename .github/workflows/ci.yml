name: CI
on:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      # Lint/tests supprim√©s pour l'oral
      - name: Build (prod)
        run: npm run -s build
